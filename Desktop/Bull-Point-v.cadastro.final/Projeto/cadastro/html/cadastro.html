<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Animal</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<header class="header">
    <div class="header-content">
        <nav class="bullpoint">  
            <img src="Bull Point 1.png" alt="Bull Point Logo" id="Boilogo">
            <h1 class="logo">Bull Point</h1>
        </nav>

        <nav class="menu-links">    
          <a href="/Projeto/INDEX/HTML/pagina-1.html">Home</a>
            <a href="../../visualizar/html/visualizar.html">Visualizar</a>
            <a href="../../cadastro/html/cadastro.html" class="active">Cadastro</a>
        </nav>
    </div>
</header>

<div class="container">
    <h2>Cadastro do Animal</h2>

    <form id="form-cadastro">
        <div class="cards-container">
            <div class="card">
                <h3>Dados do Animal</h3>
                <label>Nome:</label>
                <input type="text" id="nome" required>

                <label>Peso (kg):</label>
                <input type="number" id="peso" required>

                <label>Idade (anos):</label>
                <input type="number" id="idade" required>

                <label>Raça:</label>
                <input type="text" id="raca" required>

                <label>Categoria:</label>
                <select id="categoria" required>
                    <option value="Touro">Touro</option>
                    <option value="Boi">Boi</option>
                    <option value="Vaca">Vaca</option>
                    <option value="Bezerro">Bezerro</option>
                    
                </select>

                <label>Registro:</label>
                <input type="text" id="registro" required>

                <label>Condições:</label>
                <input type="text" id="condicoes" required>
            </div>

            <div class="card">
                <h3>Negociação</h3>
                <label>Preço (R$):</label>
                <input type="number" id="preco" required>

                <label>Localização:</label>
                <input type="text" id="local" required>

                <label>Entrega:</label>
                <input type="text" id="entrega" required>

                <label>Telefone:</label>
                <input type="text" id="Telefone" required>
            </div>

            <div class="card">
                <h3>Mídia</h3>
                <label>Foto:</label>
                <input type="file" id="foto" accept="image/*">
            </div>
        </div>

        <h3 id="conluit_text">Concluir</h3>
        <button type="submit" id="botão_ca">Cadastrar Animal</button>
    </form>
</div>

<footer class="rodape">
    <div class="rodape-content">
        <div class="rodape-left">
            <img src="Phone icon.png" alt="Contato" class="rodape-icone">
            <span>Contato</span>
        </div>
    </div>
</footer>

<script src="../js/script.js"></script>
</body>
</html>
